                <div class="shortcut-box"></div>
                <div class="shortcut-box"></div>
                <div class="shortcut-box"></div>
                <div class="shortcut-box"></div>
            </div>
            <div class="shortcut-row">
                <div class="shortcut-box"><button class="add-btn" data-row="3">+</button></div>

                <div class="shortcut-box"></div>

        <div class="preview">
            <label>PrÃ©visualisation :</label>
            <div class="preview-box">
                <img id="imgPreview" src="" alt="Preview" />
            </div>
            <input type="range" id="zoomRange" min="50" max="150" value="100">
        </div>
        <button id="saveShortcut">Enregistrer</button>
        <button id="closeModal">Fermer</button>
        </div>
    </dialog>


    <script src="newtab.js"></script>
